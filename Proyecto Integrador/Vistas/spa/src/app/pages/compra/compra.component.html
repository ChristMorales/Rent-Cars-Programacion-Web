<div class="formulario">
  <h2>Formulario de Alquiler</h2>
  <div class="imagen-auto">
    <img src="ruta-de-la-imagen-del-auto" alt="Imagen del auto">
  </div>
  <form>
    <div class="form-group">
      <label for="fechaInicio">Fecha de Recogida:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" required>
    </div>
    <div class="form-group">
      <label for="fechaFin">Fecha de Devolución:</label>
      <input type="date" id="fechaFin" name="fechaFin" required>
    </div>
    <div class="form-group">
      <label for="diasAlquiler">Días de Alquiler:</label>
      <input type="number" id="diasAlquiler" name="diasAlquiler" readonly>
    </div>
    <div class="form-group">
      <button type="submit" (click)="calcularDias()" class="btn-comprar">Alquilar</button>
    </div>
  </form>
</div>
