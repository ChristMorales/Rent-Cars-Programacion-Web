<form [formGroup]="loginForm" (ngSubmit)="onEnviar($event)">
  <div>
    <label>Iniciar sección</label>
    <input type= "email" formControlName="mail" required placeholder="Correo Electrónico">
    <div *ngIf="Mail?.errors && Mail?.touched">
      <p *ngIf="Mail?.hasError('required')" class="text-danger">
        Completar correo electrónico 
      </p>
      <p *ngIf="Mail?.hasError('email')" class="text-danger">
        Formato invalido de correo electrónico
      </p>
    </div>
  </div>
  <div>
    <input type= "password" formControlName="password" required placeholder="Password">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
        Completar contraseña
      </p>
      <p *ngIf="Password?.errors?.['minlength']" class="text-danger"> <!-- se accede a la propiedad 'minlength' utilizando la notación de corchetes -->
        La contraseña debe tener un mínimo de 8 caracteres
      </p>
    </div>
  </div>
  <button type="submit"(click)="onEnviar($event)">Entrar </button>
</form>
